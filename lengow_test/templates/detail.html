{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Detail</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <ol class="breadcrumb my-4">
            <li class="breadcrumb-item"><a href="/">Boards</a></li>
            <li class="breadcrumb-item active">Details</li>
        </ol>
        <h1><h3>Model ID:</h3> {{ order.id }}</h1>
        <p><h3>Order ID:</h3> {{ order.order_id }}</p>
        <p><h3>Order MR_ID:</h3> {{ order.order_mrid }}</p>
        <p><h3>Order REF_ID:</h3> {{ order.order_refid }}</p>
        <p><h3>ID Flux:</h3> {{ order.id_flux }}</p>
        <p><h3>MarketPlace:</h3> {{ order.marketplace }}</p>
    </div>
</body>
</html>
